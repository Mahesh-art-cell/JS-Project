 <!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h2>Movie Details</h2>

        window.addEventListener("DOMContentLoaded", () => {

            let cartData = document.getElementById("cartData");

            if (!selectedMovie) {
                cartData.innerHTML = "<p style='color: #fff;'>No movie selected.</p>";
                return;

            // Display only the selected movie
            cartData.innerHTML = "";
            let movieCard = createMovieDetails(selectedMovie);
            cartData.appendChild(movieCard);
        });

        // Function to create movie details card
        function createMovieDetails(movie) {
            const card = document.createElement("div");
            card.classList.add("movie-card");

            // Poster Image
            const img = document.createElement("img");
            img.src = movie.primaryImage?.imageUrl || "https://via.placeholder.com/150";
            img.alt = `${movie.titleText?.text || "Movie"} Poster`;
            card.appendChild(img);

            // Title
            const title = document.createElement("h3");
            title.textContent = movie.titleText?.text || "N/A";
            card.appendChild(title);

            // Rating
            const rating = document.createElement("p");
            rating.innerHTML = `Rating: ${movie.ratingsSummary?.aggregateRating || 'N/A'} <span style="color: gold;">&#9733;</span>`;
            card.appendChild(rating);

            // Release Date
            const releaseDate = document.createElement("p");
            releaseDate.innerHTML = `Release Date: ${movie.releaseDate?.day || "N/A"} ${movie.releaseDate?.month || ""} ${movie.releaseDate?.year || ""}`;
            card.appendChild(releaseDate);

            return card;
        }
    </script>
