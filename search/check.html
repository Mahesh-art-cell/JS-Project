        .search-container {

        }

        /* Style for the input field */
        .search-container input[type="text"] {
            width: 100%; /* Make the input field take up the full width of the container */
            padding: 10px 40px 10px 10px; /* Add padding to the right for the icon */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box; /* Ensure padding is included in the width */
        }

        /* Style for the search button (icon inside the input field) */
        .search-container .search-btn {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
        }

        .search-container .search-btn i {
            font-size: 18px;
        }

        /* Style for the results container */
        #search-results {
            margin-top: 20px;
        }
    </style>
